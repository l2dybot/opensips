log_level = 4
log_stderror = yes

memdump = 2
udp_workers = 4

auto_aliases = no
enable_asserts = true
abort_on_assert = true
max_while_loops = 10000

listen = udp:lo

####### Modules Section ########

mpath = "modules/"

loadmodule "proto_udp.so"
loadmodule "mi_fifo.so"

################################

loadmodule "tm.so"
loadmodule "signaling.so"
loadmodule "registrar.so"

modparam("registrar", "min_expires", 10)
modparam("registrar", "pn_enable", true)
modparam("registrar", "pn_providers", "fcm, apns")
modparam("registrar", "pn_trigger_interval", 50)

loadmodule "usrloc.so"
modparam("usrloc", "timer_interval", 5)
modparam("usrloc", "contact_refresh_timer", true)
